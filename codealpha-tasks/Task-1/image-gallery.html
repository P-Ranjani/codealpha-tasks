<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image-gallery.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/gallery1.jpeg" alt="image 1" height="400px">
            <img class="slide" src="images/gallery2.jpeg" alt="image 1" height="400px">
            <img class="slide" src="images/gallery3.jpeg" alt="image 1" height="400px">
            <img class="slide" src="images/gallery4.jpeg" alt="image 1" height="400px">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="image-gallery.js"></script>

</body>
</html>
